{% extends "base.html" %}

<!-- css -->
{% block css %}
<link rel="stylesheet" href="{% static "css/blog/blog_list.css" %}">
<link rel="stylesheet" href="{% static "lib/bootstrap-select/css/bootstrap-select.min.css" %}">
{% endblock %}
<!--css end-->

<!-- body-->
{% block body %}
<div class="container">
    <div class="row  row-edit">
        <div class="col-sm-10 col-xs-10 col-md-10 col-lg-10">
            <div class="input-group">
                <span class="input-group-addon">title</span>
                <input type="text" class="form-control" placeholder="Username">
            </div> 
            <br>
            <div class="input-group">
               <textarea></textarea>
            </div> 
        </div>
        <div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
            <select class="selectpicker" data-width="100px">
                <option value="">a</option>
                <option value="">b</option>
            </select>
        </div>
    </div>
</div> 
   
{% endblock %}
<!-- body end-->

<!--javascript-->
{% block javascript %}
<script src={% static 'lib/bootstrap-select/js/bootstrap-select.min.js' %}></script>
<script src={% static 'lib/tinymce/js/tinymce/tinymce.min.js' %}></script>

<script>
    $(document).ready(function(){
        tinymce.init({
            'selector':'textarea',
            'language':'zh_CN',
            'width':'500',
            'height':'500'
        });
    });
</script>
{% endblock %}
<!--javascript end-->
