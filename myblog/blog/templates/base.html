<!DOCTYPE html>
<html lang='zh'>
    <head>
        <meta http-equiv="content-type" content="text/html">
        <meta http-equiv="charset" content="utf8">
        <meta name="keywords" content="{% block keywords %} python, html, javascript, cooking, gaming , dota , love {% endblock %}">
        <meta name="description" content="{% block description %} younger's blog about python , html , web, programming and life{% endblock %}">
        <meta name="author"  content="{% block author %}younger shen {% endblock %}">
        <meta name="revised" content="{% block revised %}younger shen{% endblock %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} my blog {% endblock %}</title>
        <base href="/">
        <base target="_self">
        <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap-theme.min.css" %}">
        <link rel="stylesheet" href="{% static "lib/bootstrap/css/bootstrap.min.css" %}">
        <link rel="stylesheet" href="{% static "css/blog/base.css" %}">
        {% block css %}{% endblock %}
    </head> 
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>

                </div>
        
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
        {% block body %}{% endblock %}
        
        <script src="{% static "lib/jquery/jquery-2.1.1.min.js" %}"></script>
        <script src="{% static "lib/bootstrap/js/bootstrap.min.js" %}"></script>
        {% block head %}{% endblock %}
        {% block javascript %}{% endblock %}
    </body>
</html>
